<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Compra (Meta CAPI)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h2 {
      color: #4db8ff;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #1c1c1c;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px rgba(77, 184, 255, 0.2);
    }

    label {
      font-size: 14px;
      color: #ddd;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #2b2b2b;
      color: white;
    }

    input:focus {
      background-color: #333;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #4db8ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    button:hover {
      background-color: #80ccff;
    }

    pre {
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      color: #80ff80;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h2>Registrar Compra (Meta CAPI)</h2>

  <form id="purchaseForm">
    <label>Nombre del comprador:</label>
    <input type="text" id="firstName" placeholder="Ej: Juan" required />

    <label>Apellido del comprador:</label>
    <input type="text" id="lastName" placeholder="Ej: Pérez" required />

    <label>Teléfono del comprador (sin + ni espacios):</label>
    <input type="text" id="phone" placeholder="Ej: 1122334455" required />

    <label>Email del comprador (opcional):</label>
    <input type="email" id="email" placeholder="Ej: juan@email.com" />

    <label>Monto en ARS:</label>
    <input type="number" id="amount" placeholder="Ej: 26000" required />

    <label>Fecha y hora de compra (opcional):</label>
    <input type="datetime-local" id="event_time" />

    <button type="submit">Enviar compra a Meta</button>
  </form>

  <pre id="response"></pre>

  <script>
    const form = document.getElementById("purchaseForm");
    const responseBox = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      responseBox.textContent = "⏳ Enviando compra a Meta...";

      const payload = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        amount: document.getElementById("amount").value,
        event_time: document.getElementById("event_time").value || null
      };

      try {
        const res = await fetch("/api/meta-purchase", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        responseBox.textContent = "✅ Compra enviada correctamente a Meta\n\n" + JSON.stringify(data.metaResponse, null, 2);
      } catch (err) {
        responseBox.textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
