<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin â€” Registrar Compra (Meta CAPI)</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0b0b0b; color:#f2f2f2; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:#111; padding:20px; border-radius:10px; width:360px; box-shadow:0 8px 30px rgba(0,0,0,0.6); }
    input, button { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #222; background:#0d0d0d; color:#fff; }
    button { background:#1f8ef1; border:none; font-weight:700; cursor:pointer; }
    button:disabled { opacity:0.6; cursor:not-allowed; }
    #response { margin-top:10px; white-space:pre-wrap; font-size:0.9rem; }
    .hint { font-size:0.85rem; color:#9aa; margin-bottom:8px; }
    label { font-size:0.85rem; color:#cfd; display:block; margin-top:6px; }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h2 style="margin:0 0 10px 0;">Registrar Compra â€” CAPI</h2>

    <p class="hint">IngresÃ¡ la <strong>clave administrativa</strong> </p>

    <label for="adminToken">Clave administrativa</label>
    <input id="adminToken" type="password" autocomplete="off" placeholder="token" />

    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" placeholder="nombre" />

    <label for="apellido">Apellido</label>
    <input id="apellido" type="text" placeholder="apellido" />

    <label for="phone">TelÃ©fono (ej: +5491122334455)</label>
    <input id="phone" type="text" placeholder="+5491122334455" />

    <label for="amount">Monto en ARS (ej: 26000)</label>
    <input id="amount" type="number" placeholder="26000" />

    <label for="event_time">Fecha y hora (opcional)</label>
    <input id="event_time" type="datetime-local" />

    <button id="sendBtn">Enviar compra a Meta</button>

    <div id="response" aria-live="polite"></div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const sendBtn = $('sendBtn');
    const resp = $('response');

    function validatePhone(p) {
      if (!p) return false;
      // Normaliza: solo dÃ­gitos y + al inicio opcional
      const cleaned = p.trim();
      // mÃ­nimo 7 dÃ­gitos
      const digits = cleaned.replace(/\D/g, '');
      return digits.length >= 7;
    }

    async function sendPurchase() {
      resp.textContent = '';
      const adminToken = $('adminToken').value.trim();
      const nombre = $('nombre').value.trim();
      const apellido = $('apellido').value.trim();
      const phone = $('phone').value.trim();
      const amount = $('amount').value.trim();
      const event_time = $('event_time').value;

      if (!adminToken) { resp.textContent = 'ðŸ”’ NecesitÃ¡s la clave administrativa.'; return; }
      if (!nombre || !apellido || !phone || !amount) {
        resp.textContent = 'âŒ Completa todos los campos obligatorios.';
        return;
      }
      if (!validatePhone(phone)) { resp.textContent = 'âŒ TelÃ©fono invÃ¡lido.'; return; }

      sendBtn.disabled = true;
      sendBtn.textContent = 'Enviando...';

      try {
        const payload = { nombre, apellido, phone, amount, event_time };
        const res = await fetch('/api/meta-purchase', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + adminToken
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (res.ok && data.success) {
          resp.textContent = 'âœ… Compra enviada correctamente.\n\n' + JSON.stringify(data.metaResponse, null, 2);
        } else {
          resp.textContent = 'âŒ Error: ' + (data.error || data.message || JSON.stringify(data));
        }
      } catch (e) {
        resp.textContent = 'âŒ Error de red o servidor: ' + e.message;
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Enviar compra a Meta';
      }
    }

    sendBtn.addEventListener('click', sendPurchase);

    // Atajo Enter para enviar
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        if (!sendBtn.disabled) sendPurchase();
      }
    });
  </script>
</body>
</html>
