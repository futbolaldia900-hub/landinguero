<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Compra (Meta CAPI)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        margin: 0;
      }
      .container {
        background: #1e1e1e;
        padding: 20px;
        border-radius: 12px;
        width: 340px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 6px 0;
        border: none;
        border-radius: 6px;
      }
      input {
        background: #2b2b2b;
        color: #fff;
      }
      button {
        background: #3b82f6;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #2563eb;
      }
      #response {
        margin-top: 10px;
        font-size: 0.9em;
        word-wrap: break-word;
        white-space: pre-wrap;
      }
      #login {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container" id="login">
      <h2>Acceso restringido</h2>
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
      <p id="login-error" style="color: red;"></p>
    </div>

    <div class="container" id="form-container" style="display:none;">
      <h2>Registrar Compra (Meta CAPI)</h2>
      <input type="text" id="nombre" placeholder="Nombre del comprador" />
      <input type="text" id="apellido" placeholder="Apellido del comprador" />
      <input type="text" id="phone" placeholder="Teléfono (+5491122334455)" />
      <input type="number" id="amount" placeholder="Monto en ARS (ej: 26000)" />
      <input type="datetime-local" id="event_time" />
      <button onclick="sendPurchase()">Enviar compra a Meta</button>
      <div id="response"></div>
    </div>

    <script>
      const ADMIN_PASSWORD = "tu_contraseña_aqui"; // <- cámbiala antes de subir

      function login() {
        const input = document.getElementById("password").value.trim();
        if (input === ADMIN_PASSWORD) {
          document.getElementById("login").style.display = "none";
          document.getElementById("form-container").style.display = "block";
        } else {
          document.getElementById("login-error").innerText = "Contraseña incorrecta";
        }
      }

      async function sendPurchase() {
        const nombre = document.getElementById("nombre").value.trim();
        const apellido = document.getElementById("apellido").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const amount = document.getElementById("amount").value.trim();
        const event_time = document.getElementById("event_time").value;

        if (!nombre || !apellido || !phone || !amount) {
          document.getElementById("response").innerHTML = "❌ Faltan datos obligatorios.";
          return;
        }

        try {
          const res = await fetch("/api/meta-purchase", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nombre, apellido, phone, amount, event_time }),
          });

          const data = await res.json();
          document.getElementById("response").innerHTML =
            data.success
              ? `✅ Compra enviada correctamente a Meta\n\n${JSON.stringify(
                  data.metaResponse,
                  null,
                  2
                )}`
              : `❌ Error: ${data.error || "desconocido"}`;
        } catch (err) {
          document.getElementById("response").innerHTML = "❌ Error de red o servidor.";
        }
      }
    </script>
  </body>
</html>
